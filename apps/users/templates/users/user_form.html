{% extends "users/base.html" %}
{% load crispy_forms_tags %}

{% block head_title %}{{ user.username }}{% endblock %}

{% block text %}
Update User
{% endblock %}

{% block content %}
  <h1>{{ user.username }}</h1>
  <form class="form-horizontal" method="post" enctype="multipart/form-data" action="{% url 'users:update' user %}">
    <figure>
          <img width="100px" height="100px" src="{{ object.get_avatar }}">
          {# <img class="rounded-circle account-img" src="{{ object.avatar.url }}"> #}
    </figure>
    {% csrf_token %}
    {{ form|crispy }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </div>
  </form>
{% endblock %}
