{% comment %}
{% for message in messages %}
    <div class="message {{ message.tags }}">
        <button type="button" class="close" data-dismiss="message"><i  class="fas fa-times"></i></button>
        {{ message }}
    </div>
{% endfor %}
{% endcomment %}
{% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li class="{{ message.tags }}">
          {{ message|safe }}
            <a href="#" class="close">x</a>
        </li>
      {% endfor %}
    </ul>
{% endif %}
